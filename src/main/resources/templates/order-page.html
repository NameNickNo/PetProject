<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>
        body{
            background: url("https://lh3.googleusercontent.com/proxy/B1qSjJZxzNqfZVJ1jU3oVSdWJ811l3oVuQ72X18vapPkpDO1ZxRzbBe_xRJsbgcqFqQnlhe6TB3Oep76-Dn6S4gC74Wl-tN_AptAR_apd2vtFzd4DUsG8A") center no-repeat fixed;
            background-size: 100%;
        }
    </style>
</head>
<body>

    <h1> Order </h1>
    <h2 align="center">
        <table>
            <tr>
                <td>Name of car:</td>
                <th th:text="${car.getBrand()} + ' ' + ${car.getName()}"></th>
            </tr>
            <tr>
                <td>Customer: </td>
                <th th:text="${customer.getFirstName()} + ' ' + ${customer.getLastName()} + ' ' + ${customer.getMiddleName()}" ></th>
            </tr>
            <tr>
                <td>Contact number: </td>
                <th th:text="${customer.getNumber()}"></th>
            </tr>
            <tr>
                <td>Date start of lease:</td>
                <th th:text="${lastOrder.getDateOfPurchase()}"></th>
            </tr>
            <tr>
                <td>Data end of lease:</td>
                <th th:text="${endDate}"></th>
            </tr>
            <tr>
                <td>Price:</td>
                <th th:text="${price}"></th>
            </tr>

        </table>

        <a href="/car">Checkout</a>
        <br>
        <br>
        <br>
    </h2>

</body>
</html>
